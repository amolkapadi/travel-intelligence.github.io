---
layout: default
title: Contact
---

<!-- Navigation Bar -->
<div id="firstNavigationBar"></div>
<script src="/javascripts/navigation-bar.js"></script>
<body onLoad="storeActiveNavigationBars(); computeFirstNavigationBar();"></body>

<!-- List of the FAQ posts -->
<ul>
  {% for post in site.categories['contact'] reversed %}
    <li>
      <a id="agenda" href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      <hr/>
    </li>
  {% endfor %}
</ul>

<!-- Store locally which navigation bar is active -->
<script>
function storeActiveNavigationBars() {
  localStorage.setItem('active_first_navigation_bar', "contact");
}
</script>
