---
layout: default
title: APIs
---

<!-- Navigation Bars -->
<div id="firstNavigationBar"></div>
<div id="secondNavigationBar"></div>
<div id="thirdNavigationBar"></div>
<script src="/javascripts/navigation-bar.js"></script>
<body onLoad="storeActiveNavigationBars(); computeFirstNavigationBar(); computeSecondNavigationBar(); computeThirdNavigationBar();"></body>

<!-- List of the API posts -->
<ul>
  {% for post in site.categories['api-general'] reversed %}
    <li>
      <a id="agenda" href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      <hr/>
    </li>
  {% endfor %}
</ul>

<!-- Store locally which navigation bar is active -->
<script>
function storeActiveNavigationBars() {
  localStorage.setItem('active_first_navigation_bar', "apis");
  localStorage.setItem('active_second_navigation_bar', "general");
}
</script>
